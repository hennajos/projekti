<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h2>Kirjaudu sisään</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Sähköposti" required>
            <input type="password" id="password" placeholder="Salasana"         pattern="^(?!.*[\s])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"        required
            required>
            <button type="submit">Kirjaudu</button>
        </form>
        <p>Ei vielä tiliä? <a href="register.html">Rekisteröidy</a></p>
        <p id="message"></p>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
