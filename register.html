    <main>
    <div class="container">
        <h2>Rekisteröidy</h2>
        <p>Käyttäjänimen pituus 3-20 merkkiä</p>
        <p>Salasanan pituus min. 8 merkkiä, vähintään yksi iso kirjain</p>

        <form class="registerForm">
            <input type="username" id="username" placeholder="Käyttäjänimi" required>
            <input type="email" id="email" placeholder="Sähköposti" required>
            <input type="password" id="password" placeholder="Salasana" pattern="^(?!.*[\s])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"  required>
            <button type="submit">Rekisteröidy</button>
        </form>
        <p>Onko sinulla jo tili? <a href="login.html">Kirjaudu</a></p>
        <p id="message"></p>
    </div>

    <script type="module" src="src/js/auth.js"></script>
    </main>
